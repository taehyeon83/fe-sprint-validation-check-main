<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유효성 검사</title>
    <link rel="stylesheet" href="global-style.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Noto+Sans+JP&family=Press+Start+2P&display=swap" rel="stylesheet" />
    <script src="validator.js"></script>
  </head>

  <body>
    <main>
      <img class="logo" src="./images/spotify-logo.png" alt="CODE_STATES_LOGO" />

      <fieldset>
        <input type="text" id="username" placeholder="ID" />
      </fieldset>

      <div class="success-message hide">사용할 수 있는 아이디입니다</div>
      <div class="failure-message hide">아이디는 네 글자 이상이어야 합니다</div>

      <fieldset>
        <input type="password" id="password" placeholder="password" />
      </fieldset>

      <fieldset>
        <input type="password" id="password-retype" placeholder="password-retype" />
      </fieldset>

      <div class="mismatch-message hide">비밀번호가 일치하지 않습니다</div>

      <fieldset class="signup">
        <button>Join</button>
      </fieldset>
      <script src="script.js"></script>
    </main>
  </body>
</html>
